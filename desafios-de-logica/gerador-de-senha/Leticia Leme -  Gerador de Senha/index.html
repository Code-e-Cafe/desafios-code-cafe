<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
</head>
<body>
    <h1>Gerador de Senha</h1>
    <div>
        <label for="numero">Numeros:</label>
        <input type="checkbox" name="numero" id="numero">
        <label for="letras">Letras:</label>
        <input type="checkbox" name="letras" id="letras">
        <label for="especiais">Especiais:</label>
        <input type="checkbox" name="especiais" id="especiais">
    </div>
    <p>Senha:<span id="senha"></span></p>
    <button id="botao">Gerar Senha</button>

    <script src="script.js"></script>
</body>
</html>
