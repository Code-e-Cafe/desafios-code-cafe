<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador de Nomes</title>
</head>
<body>
    <section class="main-section">
        <h1>Sorteador de Nomes</h1>
        <div class="input-section">
            <input id="input-name" type="text" placeholder="Coloque o nome aqui">
            <button id="send-button">Adicionar</button>
        </div>
        <div class="result-section">
            <ul class="candidates-list" id="candidates-list">
            </ul>
            <button id="draw-button">Sortear</button>
            <span class="result-title">Resultado: </span>
            <span class="result-value">Adicione mais nomes</span>
        </div>
    </section>
    <script src="main.js" defer></script>
</body>
</html>
